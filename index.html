<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Sale Price Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="logo">Gold Sale Price Calculator</h1>
    </header>

    <main>
        <div class="calculator-container">

            <!-- Calculator Box -->
            <div class="calculator-box">
                <h2>Calculate Selling Gold Price</h2>
                <form id="goldCalculatorForm">
                    <label for="pricePerGram">Gold Price (Per Gram in Tk)</label>
                    <input type="number" id="pricePerGram" placeholder="Enter price per gram" required step="any">

                    <label for="goldWeight">Gold Quantity (in Gram)</label>
                    <input type="number" id="goldWeight" placeholder="Enter gold weight" required step="any">

                    <button type="submit" id="calculateBtn">Calculate</button>
                </form>
            </div>

            <!-- Gold Details Result Box -->
            <div id="goldDetails" class="result-box"></div>

            <!-- Deduction Result Box -->
            <div id="deductionBox" class="result-box"></div>

        </div>
    </main>

</body>

</html>
