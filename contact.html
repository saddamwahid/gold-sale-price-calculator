<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header>
        <h1 class="logo">Contact Us</h1>
    </header>

    <!-- Main -->
    <main>
        <div class="calculator-container">
            <div class="calculator-box">
                <h2>Get in Touch</h2>
                <form id="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Ex: Ibrahim Mehmit" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@mail.com" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Type your message here..." name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
                <p class="success">Message sent successfully!</p>
                <p class="error">Failed to send message!</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© <span id="currentYear"></span> Md Saddam Wahid</p>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>


    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
